{% extends "base.html" %}
{% block content %}
    <h1>Automatic Extractive Summarization</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        {{ form.input_text.label }}<br>
        {{ form.input_text(cols = 180, rows = 25) }}<br>
        {% for error in form.input_text.errors %}
            <span style="color: red;">[Please select an option]</span><br>
        {% endfor %}
        {{ form.submit() }}
    </form>
{% endblock %}
